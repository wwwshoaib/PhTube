<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ph-tube</title>
  <!-- Tailwind + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- google font: manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Dancing+Script:wght@400..700&family=Freehand&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/eaeb9cd0c5.js" crossorigin="anonymous"></script>
  <!-- tailwind : to customize your configuration with your own design tokens. -->
  <link rel="stylesheet" href="navbar.html">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'house-builder-primary': '#ABEF5F',
            'house-builder-secondary': '#ABEF5F80',
            'house-builder-black': '#212121',
            'house-builder-header-background': 'linear-gradient(0.00deg, rgb(255, 255, 255),rgba(255, 255, 255, 0) 100%);',
            'main-primary': '#F4F4F4;',
            'let-discuss-bg': '#url(88);',

          },
          fontFamily: {
            manrope: ['Manrope', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>

<body>
  <!-- header -->
  <header>
    <!-- nav -->
    <nav class="w-11/12 mx-auto py-3 flex justify-between items-center border-b">
      <!-- logo -->
      <div class="w-[100px]">
        <img src="Logo.png" alt="">

      </div>
      <!-- search -->
      <div>
        <label class="input input-bordered flex items-center gap-2">
          <input type="text" class="grow" placeholder="Search" />
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
            <path fill-rule="evenodd"
              d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
              clip-rule="evenodd" />
          </svg>
        </label>
      </div>
      <!-- sort -->
      <div>
        <button class="btn">Sort</button>

      </div>
    </nav>

  </header>
  <!-- button nav -->
   <nav id="category-container" class="py-3 flex justify-center gap-4"></nav>
<script src="js/video.js"></script>
</body>

</html>
